<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
</head>

<body>
 <style>
  :root,
  body {
   height: 100%;
  }

  .line1 {
   stroke: tomato;
   stroke-width: 10px;
   stroke-dasharray: 10px;
   stroke-dashoffset: 20px;
  }

  .line2 {
   stroke: #000;
   stroke-width: 5px;
  }

  polyline {
   fill: transparent;
   stroke: tomato;
   stroke-width: 3px;
  }
 </style>
 <svg width="500px" height="300px" style="border: 1px solid">
  <line x1="100" y1="100" x2="300" y2="100" class="line1"></line>
  <defs>
   <linearGradient id="bg1" x1="0" y1="0" x2="100%" y2="100%">
    <stop offset="0%" style="stop-color: yellow;"></stop>
    <stop offset="100%" style="stop-color: red;"></stop>
   </linearGradient>

   <filter id="gaosi">
    <feGaussianBlur in="SourceGraphic" stdDeviation="8"></feGaussianBlur>
   </filter>
  </defs>
  <rect x="100" y="100" height="100" width="200" style="fill: url(#bg1);filter:url(#gaosi)"></rect>
 </svg>
</body>

</html>
